{% extends 'base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="fieldWrapper">
        {% if field.errors %}
            {% for error in field.errors %}
            <p class=form_error>{{error}}</p>
            {% endfor %}
        {% endif %}
        {{ field.label_tag }} {{ field }}
    </div>
    {% endfor %}
    <input type="submit" name="" value="Reset Password">
</form>
{% endblock %}
